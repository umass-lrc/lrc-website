name: Deploy
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get install -yq jekyll sshpass
    - name: Build site
      run: jekyll build
    - name: Upload site
      run: sshpass -e rsync --archive --verbose --delete "_site/" "lrc@webadmin.oit.umass.edu:/home/lrc/LRC_Webpage"
      env:
        SSHPASS: ${{ secrets.UMASS_SFTP_SERVER_PASSWORD }}

